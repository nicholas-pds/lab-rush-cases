<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFF DB</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .report-container {
            position: relative;
            width: 100%;
            max-width: 1600px; /* Keeps a reasonable max width */
            height: 80vh; /* Use viewport height for responsiveness (adjust as needed) */
            min-height: 600px; /* Ensures a minimum height */
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            overflow: auto; /* Allows scrolling if content exceeds container */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Removes any inline spacing issues */
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .back-button, .refresh-button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        .back-button {
            background-color: #007BFF;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .refresh-button {
            background-color: #28a745;
            cursor: pointer;
        }
        .refresh-button:hover {
            background-color: #218838;
        }
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .report-container {
                max-width: 100%;
                height: 70vh; /* Slightly smaller on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>EFF Dashboard</h1>
    <div class="button-container">
        <a href="index.html" class="back-button" aria-label="Return to home page">Back to Home</a>
        <button class="refresh-button" onclick="window.location.reload();" aria-label="Refresh the Looker Studio report">Refresh</button>
    </div>
    <div class="report-container">
        <iframe 
            src="https://lookerstudio.google.com/embed/reporting/64f94fee-cf94-49a6-9801-be84b84935f6" 
            allowfullscreen 
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
</body>
</html>
