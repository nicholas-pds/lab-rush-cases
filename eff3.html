<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looker Studio Report - EFF3</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* Matches your example */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .report-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Adjustable max-width */
            height: 700px; /* Matches your iframe height */
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Matches your example */
        }
        .button-container {
            text-align: center;
            margin: 20px 0; /* Matches your example */
        }
        .back-button, .refresh-button {
            display: inline-block;
            padding: 10px 20px; /* Matches your example */
            color: white;
            text-decoration: none;
            border-radius: 5px; /* Matches your example */
            margin: 0 10px; /* Matches your example */
        }
        .back-button {
            background-color: #007BFF; /* Matches your example */
        }
        .back-button:hover {
            background-color: #0056b3; /* Matches your example */
        }
        .refresh-button {
            background-color: #28a745; /* Matches your example */
            cursor: pointer;
        }
        .refresh-button:hover {
            background-color: #218838; /* Matches your example */
        }
    </style>
</head>
<body>
    <h1>Embedded Looker Studio Report</h1>
    <div class="button-container">
        <a href="index.html" class="back-button" aria-label="Return to home page">Back to Home</a>
        <button class="refresh-button" onclick="window.location.reload();" aria-label="Refresh the Looker Studio report">Refresh</button>
    </div>
    <div class="report-container">
        <iframe 
            src="https://lookerstudio.google.com/embed/reporting/64f94fee-cf94-49a6-9801-be84b84935f6/page/geqAF" 
            allowfullscreen 
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
</body>
</html>
