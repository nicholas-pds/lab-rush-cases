<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDS Reports - Home</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 1.8em;
        }
        p {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px; /* Add spacing between columns */
        }
        .column {
            flex: 1; /* Flexible growth */
            min-width: 250px; /* Minimum width before wrapping */
            text-align: left;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 100%; /* Full width of container */
            max-width: 300px; /* Cap the maximum width */
            box-sizing: border-box; /* Include padding in width */
        }
        a:hover {
            background-color: #0056b3;
        }
        .header-image {
            max-width: 20%;
            height: auto;
            margin-bottom: 20px;
            min-width: 100px; /* Prevent image from getting too small */
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack columns vertically */
                align-items: center;
            }
            .column {
                width: 100%; /* Full width on mobile */
                max-width: 400px; /* Limit column width */
            }
            .header-image {
                max-width: 40%; /* Larger image on mobile */
            }
            h1 {
                font-size: 1.5em; /* Slightly smaller heading */
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px; /* Less padding on very small screens */
            }
            .header-image {
                max-width: 50%;
            }
            a {
                padding: 8px 15px; /* Slightly smaller buttons */
            }
        }
    </style>
</head>
<body>
    <img src="pds logo 1.jpg" alt="Header Graphic" class="header-image">
    <h1>Welcome to PDS Reports</h1>
    <p>This site displays the reports. Click the report below to view.</p>
    
    <div class="container">
        <div class="column">
            <h2>Production Floor Reports</h2>
            <a href="rushcases.html">Cases Leaving Today</a>
        </div>
        <div class="column">
            <h2>EFF Reports</h2>
            <a href="eff.html">Daily Huddle EFF Report</a>
            <a href="eff2.html">EFF Report Manager Meeting</a>
            <a href="eff3.html">EFF Daily Dashboard</a>
        </div>
        <div class="column">
            <h2>Other Category Reports</h2>
            <a href="remake.html">Remake Report</a>
            <a href="prevday.html">Previous Day Overview</a>
        </div>
    </div>
</body>
</html>
